<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ§  Productivity Dashboard</h1>
    <button id="theme-toggle">ðŸŒ“</button>
  </header>

  <main>
    <section id="todo">
      <!-- Todo section will load here -->
    </section>

    <section id="notes">
      <input type="text" id="search-notes" placeholder="Search Notes..." />
      <!-- Notes content will load here -->
    </section>

    <section id="bookmarks">
      <!-- Bookmarks section will load here -->
    </section>

    <section id="timer">
      <!-- Timer section will load here -->
    </section>

    <section id="habit-tracker">
      <!-- Habit Tracker section will load here -->
    </section>
  </main>

  <!-- Modal for Confirmations -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to delete this task?</p>
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>

  <!-- Add type="module" to load JS files as modules -->
  <script type="module" src="script.js"></script>

  <!-- Include other JS files as modules, if needed -->
  <script type="module" src="components/bookmarks.js"></script>
  <script type="module" src="components/timer.js"></script>
  <script type="module" src="components/habitTracker.js"></script>

</body>
</html>
